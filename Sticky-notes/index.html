<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sticky Notes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    </head>
    <body>
        <div class="main-container">
            <div class="container1">
                <button class="btn btn-success" onclick="typeNote()">Create Note</button>
            </div>
            <div class="container2"></div>

            <div class="container3">
                <form>
                    <textarea id="note-text" placeholder="Write Note..." cols="30" rows="10" maxlength="96"></textarea>
                    <i id="check-icon" class="far fa-check-circle"></i>
                    <i id="x-icon" class="far fa-times-circle"></i>
                </form>
                
            </div>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
        crossorigin="anonymous"></script>
        <script src="script.js" ></script>
    </body>
</html>
