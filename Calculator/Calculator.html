<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
            crossorigin="anonymous">
        
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class='container'>
            <div class='calculator'>
                <input id = 'userInput' placeholder='0'>
                <br>
                <button class='btn' onclick='press(1)'>1</button>
                <button class='btn' onclick='press(2)'>2</button>
                <button class='btn' onclick='press(3)'>3</button>
                <button style ="background: #ffb84d;" class='btn' 
                onclick="press('+')"> +</button>
                <br>
                <button class='btn' onclick='press(4)'>4</button>
                <button class='btn' onclick='press(5)'>5</button>
                <button class='btn' onclick='press(6)'>6</button>
                <button style ="background: #f7ce92;" class="btn" 
                onclick="press('-')"> - </button>
                <br>
                <button class='btn' onclick='press(7)'>7</button>
                <button class='btn' onclick='press(8)'>8</button>
                <button class='btn' onclick='press(9)'>9</button>
                <button style ="background: #ffdda9;" class='btn' onclick="press('*')"> * </button>
                <br>
                <button class='btn' onclick='press(".")'>.</button>
                <button class='btn' onclick='press(0)'> 0 </button>

                <button class="btn" onclick='clear1()'>C</button>

                <button style ="background: #f8ebd8;" class='btn' onclick="press('/')"> / </button>        
                <br>
                <button class='btnEqual' onclick='equal()'>=</button>
                 
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
        crossorigin="anonymous"></script>
        <script src="script.js" ></script>
    </body>
</html>
